<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Battleship</title>
    <script type="" src="/Scripts/function.js"></script>
    <script src="/Scripts/index.js" defer></script>
    <link rel="stylesheet" href="/Styles/styles.css">

</head>

<body>
    <h1>Battleship Game</h1>
    <form id="game-form">
        <label for="board-size">Select board size:</label>
        <select id="board-size">
          <option value="choice" selected disabled>Choice</option>
          <option value="10">10x10</option>
          <option value="11">11x11</option>
          <option value="12">12x12</option>
          <option value="13">13x13</option>
          <option value="14">14x14</option>
          <option value="15">15x15</option>
        </select>
        <br><br>
        <label for="ship-2">Number of 2-cell ships:</label>
        <input type="number" id="ship-2" min="1" max="10">
        <br><br>
        <label for="ship-3">Number of 3-cell ships:</label>
        <input type="number" id="ship-3" min="1" max="10">
        <br><br>
        <label for="ship-4">Number of 4-cell ships:</label>
        <input type="number" id="ship-4" min="1" max="10">
        <br><br>
        <label for="ship-5">Number of 5-cell ships:</label>
        <input type="number" id="ship-5" min="1" max="10">
        <br><br>
        <button type="submit">Start Game</button>
      </form>
      <div class="score-table">
        <table id="myTable" style="display: none;">
          <tr>
            <th>Ship</th>
            <th>Score</th>
          </tr>
          <tr>
            <td id="score-ship-2">ship-2</td>
            <td>0</td>
          </tr>
          <tr>
            <td id="score-ship-3">ship-3</td>
            <td>0</td>
          </tr>
          <tr>
            <td id="score-ship-4">ship-4</td>
            <td>0</td>
          </tr>
          <tr>
            <td id="score-ship-5">ship-5</td>
            <td>0</td>
          </tr>
        </table>
      </div>
      <div id="output">
        <img src="images/OIP.png" id="animation" alt="Animated Image"  >
      </div>
      <table id="game-table"></table>
      <audio id="audio" src="sounds/explosion.wav"></audio>
</body>


</html>
