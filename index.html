<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Battleship</title>
    <script type="" src="/Scripts/function.js"></script>
    <script src="/Scripts/index.js" defer></script>
    <link rel="stylesheet" href="/Styles/styles.css">

<body>
    <div class="container">
        <div class="left">
            <h1>Battle Ship</h1>
            <h2>Choose your grid size: </h2>

            <div>
                <form id="form1" method="get" action="">
                    <input type="radio" name="gender" value="10"> 10 * 10
                    <input type="radio" name="gender" value="11"> 11 * 11
                    <br />
                    <input type="radio" name="gender" value="12"> 12 * 12
                    <input id="size" type="radio" name="gender" value="13"> 13 * 13<br />
                    <input id="size" type="radio" name="gender" value="14"> 14 * 14
                    <input id="size" type="radio" name="gender" value="15"> 15 * 15<br />
                </form>

            </div>
            <br><br>
            <div>
                <form id="form2" method="get" action="">
                    <p>Battle ship 2: <input type="number"></p>
                    <p>Battle ship 3: <input type="number"></p>
                    <p>Battle ship 4: <input type="number"></p>
                    <p>Battle ship 5: <input type="number"></p>
                    <button id="create">Start game</button>
                </form>
            </div>
            <div id="table-container"></div>
        </div>
    </div>


</body>
