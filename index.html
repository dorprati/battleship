<!DOCTYPE html>
<html>
<head>
  <title>Battleship Game</title>
  <style>
    /* CSS styles for the game board and score table */
    .game-container {
      display: grid;
      grid-template-columns: repeat(var(--board-size), 1fr); /* Create grid columns based on board size */
      grid-template-rows: repeat(var(--board-size), 1fr); /* Create grid rows based on board size */
      max-width: 600px; /* Set the maximum width of the game board */
      margin: 0 auto; /* Center the game board horizontally */
    }

    .slot {
      background-color: #eaeaea;
      border: 1px solid #ccc;
      box-sizing: border-box;
    }

    .hit {
      background-color: red;
    }
    .sunk {
      background-color: gray;
    }
    .score-table {
      display: flex;
      flex-wrap: wrap;
      max-width: 600px;
    }

    .slot {
      width: 40px;
      height: 40px;
      background-color: lightblue;
      border: 1px solid gray;
      cursor: pointer;
    }
  
    table {
      border-collapse: collapse;
    }
    th, td {
      padding: 5px;
      border: 1px solid black;
    }
  </style>
</head>
<body>
  <h1>Battleship Game</h1>
  
  <form id="game-form">
    <label for="board-size">Board Size:</label>
    <input type="number" id="board-size" min="10" max="15" value="10" required>
    <br>
    <label for="ship-2">Ship Size 2:</label>
    <input type="number" id="ship-2" min="0" max="10" value="1" required>
    <br>
    <label for="ship-3">Ship Size 3:</label>
    <input type="number" id="ship-3" min="0" max="10" value="1" required>
    <br>
    <label for="ship-4">Ship Size 4:</label>
    <input type="number" id="ship-4" min="0" max="10" value="1" required>
    <br>
    <label for="ship-5">Ship Size 5:</label>
    <input type="number" id="ship-5" min="0" max="10" value="1" required>
    <br>
    <button type="submit">Start Game</button>
  </form>
  <br>
  <div id="game-container" class="game-container"></div>
    <br>
  <div class="score-table">
    <table>
      <caption>Score Table</caption>
      <thead>
        <tr>
          <th>Ship Size</th>
          <th>Hits</th>
          <th>Sunks</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>2</td>
          <td id="score-2">0</td>
          <td id="sunk-2">0</td>
        </tr>
        <tr>
          <td>3</td>
          <td id="score-3">0</td>
          <td id="sunk-3">0</td>
        </tr>
        <tr>
          <td>4</td>
          <td id="score-4">0</td>
          <td id="sunk-4">0</td>
        </tr>
        <tr>
          <td>5</td>
          <td id="score-5">0</td>
          <td id="sunk-5">0</td>
        </tr>
      </tbody>
    </table>
  </div>
  <script src="Scripts/index.js"></script>
</body>
</html>
